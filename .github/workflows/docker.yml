name: Docker

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  docker-branch-os-matrix:
    name: build docker and run tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        # - name: Login to DockerHub
        #   uses: docker/login-action@v1
        #   # with:
        #   #   username: ${{ secrets.DOCKERHUB_USERNAME }}
        #   #   password: ${{ secrets.DOCKERHUB_TOKEN  }}
      - name: Build
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          tags: docker-cpu:1.0
          file: docker/docker-cpu/Dockerfile
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
      - name: Test
        run: |
          pip install zenodo_get && \
          zenodo_get 7040177 -o /tmp/ && \
          7z x /tmp/venus_clouds_v1.0.7z -o/tmp/training_data && \
          rm /tmp/training_data/training_set_clouds_multiclass/s05* && \
          rm /tmp/training_data/training_set_clouds_multiclass/w07*
